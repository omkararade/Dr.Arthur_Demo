<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .upload-container {
            background-color: #f9f9f9;
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Stock Analysis Tool</h1>
    
    <div class="upload-container">
        <h2>Upload Your Excel File</h2>
        <p>Please upload an Excel file containing a column named "Ticker" with stock symbols</p>
        <input type="file" id="excelFile" accept=".xlsx, .xls">
        <button class="btn" id="analyzeBtn">Analyze Stocks</button>
        <div class="loading" id="loading">
            <p>Processing your file... This may take a few moments.</p>
            <div class="spinner"></div>
        </div>
        <div class="error" id="error"></div>
    </div>
    
    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('excelFile');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            errorDiv.textContent = '';
            resultsDiv.innerHTML = '';
            
            if (!fileInput.files.length) {
                errorDiv.textContent = 'Please select an Excel file first.';
                return;
            }
            
            const file = fileInput.files[0];
            loadingDiv.style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get the first sheet
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    // Extract tickers
                    const tickers = jsonData.map(row => row.Ticker || row.ticker || row['Ticker Symbol']).filter(Boolean);
                    
                    if (tickers.length === 0) {
                        throw new Error('No tickers found. Please ensure your Excel file has a column named "Ticker".');
                    }
                    
                    // Display the tickers we'll analyze
                    resultsDiv.innerHTML = `
                        <h2>Analysis Results</h2>
                        <p>Analyzing ${tickers.length} stocks: ${tickers.join(', ')}</p>
                        <div id="analysisResults"></div>
                    `;
                    
                    // Here you would typically send the tickers to your backend for processing
                    // For this demo, we'll simulate the API call
                    simulateAnalysis(tickers);
                    
                } catch (err) {
                    errorDiv.textContent = 'Error processing file: ' + err.message;
                    loadingDiv.style.display = 'none';
                }
            };
            
            reader.onerror = function() {
                errorDiv.textContent = 'Error reading file.';
                loadingDiv.style.display = 'none';
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        function simulateAnalysis(tickers) {
            // In a real implementation, this would be an API call to your Python backend
            // For this demo, we'll just show sample data after a delay
            
            setTimeout(() => {
                const loadingDiv = document.getElementById('loading');
                const analysisDiv = document.getElementById('analysisResults') || document.getElementById('results');
                
                loadingDiv.style.display = 'none';
                
                // Sample data - in a real app, this would come from your Python analysis
                const sampleData = [
                    {
                        "Ticker": "AAPL",
                        "Today's Share Price": 204.35,
                        "Price 1 Month Ago": 198.50,
                        "1Y % Price Change": 22.5,
                        "RSI (14-day)": 70.07,
                        "MACD Signal": 2.07,
                        "200D/50D Crossover": "No Cross"
                    },
                    {
                        "Ticker": "MSFT",
                        "Today's Share Price": 475.45,
                        "Price 1 Month Ago": 450.20,
                        "1Y % Price Change": 35.2,
                        "RSI (14-day)": 67.84,
                        "MACD Signal": 10.84,
                        "200D/50D Crossover": "Golden Cross Maintained"
                    }
                ];
                
                // Create table
                let tableHTML = '<table><thead><tr>';
                
                // Create headers
                if (sampleData.length > 0) {
                    Object.keys(sampleData[0]).forEach(key => {
                        tableHTML += `<th>${key}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                    
                    // Create rows
                    sampleData.forEach(stock => {
                        tableHTML += '<tr>';
                        Object.values(stock).forEach(value => {
                            tableHTML += `<td>${value}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    
                    tableHTML += '</tbody></table>';
                    analysisDiv.innerHTML = tableHTML;
                } else {
                    analysisDiv.innerHTML = '<p>No analysis results available.</p>';
                }
                
            }, 2000); // Simulate processing delay
        }
    </script>
</body>
</html>
